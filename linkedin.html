<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin grid layout</title>
    <link rel="stylesheet" href="linkedin-styles.css">
</head>
<body class="container">
    <header class="header">
        <div class="blue-box"></div>
        <div class="blue-box"></div>
        <nav class="blue-box nav-bar">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
        </nav>
    </header>
    <aside class="side left-side">
        <div class="blue-box profile-list">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
        </div>
        <div class="blue-box"></div>
        <div class="blue-box"></div>
    </aside>
    <main class="main">
        <div class="blue-box status">
            <div class="green-box top-status-bar">
                <div class="red-box round-box"></div>
                <div class="red-box"></div>
            </div>
            <div class="green-box bottom-status-bar">
                <div class="red-box"></div>
                <div class="red-box"></div>
                <div class="red-box"></div>
                <div class="red-box"></div>
            </div>
        </div>
        <div class="blue-box content">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
        </div>
    </main>
    <aside class="side right-side">
        <div class="blue-box top-block">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
        </div>
        <div class="blue-box"></div>
        <div class="blue-box"></div>
    </aside>
</body>
</html>
