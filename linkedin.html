<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin grid layout</title>
    <link rel="stylesheet" href="linkedin-styles.css">
</head>
<body class="container">
    <header class="header">
        <div class="blue-box">logo</div>
        <div class="blue-box">search</div>
        <nav class="blue-box nav-bar">
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
            <div class="green-box"></div>
        </nav>
    </header>
    <aside class="side left-side">
        <div class="blue-box">profile</div>
        <div class="blue-box">notifications</div>
        <div class="blue-box">new</div>
    </aside>
    <main class="main">
        <div class="blue-box status">status</div>
        <div class="blue-box content">content</div>
    </main>
    <aside class="side right-side">
        <div class="blue-box">top block</div>
        <div class="blue-box">middle block</div>
        <div class="blue-box">bottom block</div>
    </aside>
</body>
</html>
